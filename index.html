<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>NovolandMusic</title>
</head>

<body>

    <header class="header">
        <div class="wrapper-menu">
            <div class="logo">
                <a class="logo-href" href="">
                    <h1 class="logo-name">NOVOLAND MUSIC</h1>
                </a>
            </div>
            <div class="menu">
                <nav>
                    <ul class="nav-menu">
                        <li><a href="">ГЛАВНАЯ</a></li>
                        <li><a href="">АРТИСТЫ</a></li>
                        <li><a href="">НОВОСТИ</a></li>
                        <li><a href="">О НАС</a></li>
                        <li><a href="">КОНТАКТЫ</a></li>
                        <li><a href="">ПАРТНЁРАМ</a></li>
                        <li><a href="">ПРИСЛАТЬ ТРЕК</a></li>
                    </ul>
                </nav>
            </div>
            <div class="social">
                <nav>
                    <ul class="nav-social">
                        <li><a href="https://vk.com" target="_blank"><img src="img/vk_32x32.png" alt=""></a></li>
                        <li><a href="https://instagram.com" target="_blank"><img src="img/instagram_32x32.png"
                                    alt=""></a></li>
                        <li><a href="https://youtube.com" target="_blank"><img src="img/youtube_32x32.png" alt=""></a>
                        </li>
                        <li><a href="https://facebook.com" target="_blank"><img src="img/facebook_32x32.png" alt=""></a>
                        </li>
                        <li><a href="https://www.tiktok.com/" target="_blank"><img src="img/tiktok_32x32.png"
                                    alt=""></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <!-- Слайдер -->
    <div class="slider">
        <div class="wrapper-slider">
            <img src="img/1.jpg" class="slide-single" alt="">
            <img src="img/2.jpg" class="slide-single" alt="">
            <img src="img/3.jpg" class="slide-single" alt="">
            <img src="img/4.jpg" class="slide-single" alt="">
            <img src="img/5.jpg" class="slide-single" alt="">

            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>

    </div>

    <!-- Наши артисты -->
    <div class="block_1">
        <h3 class="title_block_1">НАШИ АРТИСТЫ</h3>
    </div>

    <script src="script.min.js"></script>
</body>

</html>
